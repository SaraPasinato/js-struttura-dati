<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Structure Magic Card</title>
</head>

<body class="mt-4">
    <section id="form-section" class="container-sm">
        <div class="row justify-content-center text-center">
            <div class="col-12 col-md-1">
                <button id="btn-search" class="btn  btn-primary">Cerca</button>
            </div>
            <div class="col-12 col-md-4">
                <select id="filter" class="form-select ">
                    <option selected value="all" >Tutti</option>
                    <option value="id">Id</option>
                    <option value="name">Nome</option>
                    <option value="cost">Costo d'attivazione</option>
                    <option value="cmc">CmC</option>
                    <option value="cardType">Tipo</option>
                    <option value="subType">SottoTipo</option>
                    <option value="costitution">Resistenza</option>
                    <option value="strength">Forza</option>
                    <option value="flavorText-author">Autore Testo </option>
                    <option value="flavorText-quote"> Testo di colore </option>
                    <option value="background-color"> Colore sfondo </option>
                    <option value="background-source"> immagine sfondo </option>
                </select>
            </div>
            <div class="col-12 col-md-4">
                <input id="search" type="search" class="form-control form-control-light d-none" placeholder="Search...">
            </div>
          
             
           
        </div>
    </section>
    <hr>
    <section id="display" class="container-sm">
        <div class="row justify-content-center">
            <div class="col-12 text-center">
                <h3> Magic Deck:</h3>
            </div>
            <div class="col-8 col-lg-11">
                <div id="card-items">
                </div>
            </div>
        </div>
    </section>
    <script type="text/javascript" src="./js/script.js"></script>
</body>

</html>
